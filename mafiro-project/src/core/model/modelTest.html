<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="model.js"></script>
</head>
<body>
    <div>ae {{teste}}</div>

    <script>
        var model = {
            teste: 'aew porra'
        };

        var div = document.getElementsByTagName('div')[0];

        var divText = div.innerHTML;

        var textSlice = divText.replace('{{', '<span class="mi-bind">');
        textSlice = textSlice.replace('}}', '</span>');

        div.outerHTML = textSlice;

        var binds = document.getElementsByClassName('mi-bind');

        var nodebackup;

        for (var i = 0, len = binds.length; i < len; i++) {
            var bind = binds[i].innerHTML;

            var text = model[bind] || '';

            var node = document.createTextNode(text);

            nodebackup = node;

            binds[i].parentNode.replaceChild(node, binds[i]);
        }
    </script>
</body>
</html>
