<body class="theme-blue loading">
<header class="mi-header color-primary">
    <button class="mi-nav-button mi-button flat text-color-white">
        <i class="material-icons">menu</i>
    </button>
    <a href="/" class="logo"></a>
    <div class="right-side">
        <button class="mi-search-button mi-button flat text-color-white">
            <i class="material-icons">search</i>
        </button>
        <!--<div class="user-photo mi-button flat"-->
        <!--style="background-image: url('https://scontent.fsdu2-1.fna.fbcdn.net/v/t1.0-1/p160x160/14680699_1330685393631394_2674523568724954493_n.jpg?oh=e6e8cfd1490cdc1f3e2b21c7a90db471&oe=59433721')"></div>-->
        <a class="user-photo mi-button flat" href="/login">
            <i class="material-icons">person</i>
        </a>
    </div>
    <div class="search-input theme-white">
        <input type="text" placeholder="Pesquisa">

        <button class="mi-button flat ripple-dark">
            <i class="material-icons">search</i>
        </button>
        <div class="right-side">
            <button class="mi-search-button mi-button flat ripple-dark">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>
</header>
<nav class="mi-side-nav">
    <header>
        <!--<div class="user-photo mi-button flat"-->
        <!--style="background-image: url('https://scontent.fsdu2-1.fna.fbcdn.net/v/t1.0-1/p160x160/14680699_1330685393631394_2674523568724954493_n.jpg?oh=e6e8cfd1490cdc1f3e2b21c7a90db471&oe=59433721')"></div>-->
        <div class="user-photo mi-button flat">
            <i class="material-icons">person</i>
        </div>
        <!--<div class="user-name">Ítalo</div>-->
        <div class="user-name">Entrar</div>
        <div class="user-arrow mi-button flat"><i class="material-icons">arrow_drop_down</i></div>
        <button class="mi-close-nav-button mi-button flat">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
    </header>
    <div class="list">
        <div class="list-item mi-ripple text-color-primary">
            <div class="icon">
                <i class="material-icons">home</i>
            </div>
            <span>
                Início
            </span>
        </div>
        <div class="list-item mi-ripple">
            <div class="icon">
                <i class="material-icons">new_releases</i>
            </div>
            <span>
                Novidades
            </span>
        </div>
        <div class="list-item mi-ripple">
            <div class="icon">
                <i class="material-icons">trending_up</i>
            </div>
            <span>
                Em alta
            </span>
        </div>
        <div class="divisor without-subheader"></div>
        <div class="list-item mi-ripple">
            <div class="icon">
                <i class="material-icons">trending_up</i>
            </div>
            <span>
                Em alta
            </span>
        </div>
    </div>
</nav>
<div class="mi-view">

</div>
