<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mafiro Project</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="src/mafiro.css">
    <link rel="stylesheet" href="src/core/model/model.css">
    <link rel="stylesheet" href="src/components/button/button.css">
    <link rel="stylesheet" href="src/components/floating-button/floating-button.css">
    <link rel="stylesheet" href="src/components/input/input.css">
    <link rel="stylesheet" href="src/components/ripple/ripple.css">
    <link rel="stylesheet" href="src/components/card/card.css">
    <link rel="stylesheet" href="src/components/menu/menu.css">
    <link rel="stylesheet" href="src/structure/header/header.css">
    <link rel="stylesheet" href="src/structure/side-nav/side-nav.css">
    <link rel="stylesheet" href="src/components/color-palette/color-palette.css">

    <script src="src/mafiro.js"></script>
    <script src="src/core/each/each.js"></script>
    <script src="src/core/element/element.js"></script>
    <script src="src/core/style/style.js"></script>
    <script src="src/core/animate/animate.js"></script>
    <script src="src/core/class/class.js"></script>
    <script src="src/core/form-data/form-data.js"></script>
    <script src="src/core/model/model.js"></script>
    <script src="src/core/mouse/mouse.js"></script>
    <script src="src/core/request/request.js"></script>
    <script src="src/core/session/session.js"></script>
    <script src="src/core/color/color.js"></script>
    <script src="src/core/view/view.js"></script>
    <script src="src/components/ripple/ripple.js"></script>
    <script src="src/components/button/button.js"></script>
    <script src="src/components/floating-button/floating-button.js"></script>
    <script src="src/components/input/input.js"></script>
    <script src="src/components/link/link.js"></script>
    <script src="src/components/card/card.js"></script>
    <script src="src/structure/header/header.js"></script>
    <script src="src/structure/side-nav/side-nav.js"></script>

    <!--//-->

    <link rel="stylesheet" href="/assets/custom.css">

    <link rel="stylesheet" href="/app/views/login/login.css">
    <link rel="stylesheet" href="/app/views/not-found/not-found.css">

    <script src="/app/app.js"></script>
    <script src="/app/mock/mock.js"></script>

    <script src="/app/views/home/home.js"></script>
    <script src="/app/views/login/login.js"></script>
    <script src="/app/views/not-found/not-found.js"></script>
</head>
<body class="theme-blue loading">
<header class="mi-header color-primary">
    <div class="search-container">
        <div class="search-input theme-white">
            <input type="text" placeholder="Pesquisa">

            <button class="mi-button mi-search-button flat ripple-dark">
                <i class="material-icons">search</i>
            </button>
            <div class="right-side">
                <button class="mi-search-button mi-button flat ripple-dark">
                    <i class="material-icons">close</i>
                </button>
            </div>
        </div>
    </div>
    <button class="mi-nav-button mi-button flat text-color-white">
        <i class="material-icons">menu</i>
    </button>
    <a href="/" class="logo"></a>
    <div class="right-side">
        <button class="mi-search-button mi-button flat text-color-white">
            <i class="material-icons">search</i>
        </button>

        <div class="user" mi-if="!vm.user">
            <a class="user-photo mi-button flat" href="/login">
                <i class="material-icons">person</i>
            </a>
        </div>
        <div class="user" mi-if="vm.user">
            <div class="user-photo mi-button flat"
                 mi-click="vm.openMenu"
                 mi-style="{'background-image':'url(' + vm.user.picture + ')'}"></div>
        </div>
    </div>
</header>
<nav class="mi-side-nav">
    <header>
        <div class="user" mi-if="!vm.user">
            <a class="user-photo mi-button flat" href="/login">
                <i class="material-icons">person</i>
            </a>
            <div class="user-name">Entrar</div>
        </div>
        <div class="user" mi-if="vm.user">
            <div class="user-photo mi-button flat"
                 mi-click="vm.openMenu"
                 mi-style="{'background-image':'url(' + vm.user.picture + ')'}">
            </div>
            <div class="user-name">{{vm.user.name}}</div>
        </div>
        <div class="user-arrow mi-button flat"><i class="material-icons">arrow_drop_down</i></div>
        <button class="mi-close-nav-button mi-button flat">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
    </header>
    <div class="list">
        <a class="list-item mi-ripple text-color-primary" href="/">
            <div class="icon">
                <i class="material-icons">home</i>
            </div>
            <span>
                Início
            </span>
        </a>
        <a class="list-item mi-ripple" href="/news">
            <div class="icon">
                <i class="material-icons">new_releases</i>
            </div>
            <span>
                Novidades
            </span>
        </a>
        <a class="list-item mi-ripple" href="/trending">
            <div class="icon">
                <i class="material-icons">trending_up</i>
            </div>
            <span>
                Em alta
            </span>
        </a>
        <div class="divisor without-subheader"></div>
        <a class="list-item mi-ripple" href="/explore">
            <div class="icon">
                <i class="material-icons">explore</i>
            </div>
            <span>
                Explorar
            </span>
        </a>
        <a class="list-item mi-ripple" href="/calendar">
            <div class="icon">
                <i class="material-icons">today</i>
            </div>
            <span>
                Calendário
            </span>
        </a>
    </div>
</nav>
<div class="mi-view">

</div>
</body>
</html>
